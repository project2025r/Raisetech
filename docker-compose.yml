version: '3.8'

services:
  # MongoDB service
  mongo:
    image: mongo:6
    container_name: lta-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - lta-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend Flask service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lta-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./map_frames:/app/map_frames
    networks:
      - lta-network
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=LTA
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1

  # Frontend React service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lta-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lta-network

networks:
  lta-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local 